<!DOCTYPE html>
<html>
<head>
    <title>Новое окно</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f0fff0;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 { 
            color: #2d3748;
            margin-bottom: 20px;
        }
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .image-container {
            margin: 25px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
        }
        .image-caption {
            font-style: italic;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Новое именованное окно</h1>
    <p>Это окно было открыто с именем "artsphereWindow".</p>
    <p>Вы можете управлять им из родительского окна.</p>

    <!-- Добавленное изображение -->
    <div class="image-container">
        <img src="xexe.png" 
             alt="no hehe">
        <div class="image-caption">not hehe</div>
    </div>

</body>
</html>
